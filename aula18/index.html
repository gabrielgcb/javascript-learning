    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Aprendendo Javascript</h1>

        <script>
            document.write("Oi escrito com <u>document.write</u>!")

    <p onclick="carro.buzinar()">

    <p id="botaoInfo" onclick="carro.exibirInfos()">

    </p>
