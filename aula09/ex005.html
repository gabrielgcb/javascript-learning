<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: rgb(0, 27, 116);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>
        Iniciando estudos com DOM
    </h1>
    <p>
        Aqui vai o resultado
    </p>
    <p>
        Aprendendo a usar o <strong>DOM</strong> em JavaScript
    </p>
    <div id="msg">
        Clique em mim
    </div>

    <br><br>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0];
        window.document.writeln("Está escrito assim no parágrafo: " + p1.innerText);

        var d1 = window.document.getElementById('msg');
        window.document.writeln("Está escrito assim na div : " + d1.innerText);

        p1.style.color = 'green';
        p1.innerText = 'Aqui vai o resultado... ou será que não?'
        
        d1.style.color = 'white';
        d1.style.backgroundColor = 'green';
        d1.innerHTML = '<strong>Estou aguardando</strong>';

        var corpo = window.document.body;
        corpo.style.backgroundColor = 'grey';
        /*
        var d = window.document.getElementsByName('msg')[0];
        var d = window.document.getElementsByClassName('msg')[0];
        var d = window.document.querySelector('div#msg');
        */
    </script>
</body>
</html>
